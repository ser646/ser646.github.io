<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1 align = "center">TF2 Trade Helper</h1>
    <div class = "center">
        <div class = "grid-container">
            <div class = "img1">
                <img src="gif1.gif">
                <p><-- Add multiple keys, metal. Accept and send trade. All with 1 click!</p>
            </div>
            <img class = "img2" src="gif2.gif">
            <img class = "img3" src="gif3.gif">
            <img class = "img4" src="scrn2.png">
            <a class = "img5" target="_blank" href = "https://steamcommunity.com/id/xSer646x/"><img src="scrn3.png"></a>
            <div class = "buttons">
            <div class="btn download">
                <span>
                    <em>Download</em><div class = "ic" ><i class="fa fa-file fa-2x"></i><i class="fa fa-file-archive fa-2x"></i><i class="fab fa-firefox fa-2x"></i></div>	
                </span>
            </div>
            <div class="btn donate">
                <span>
                    <em>Donate</em><div class = "ic" ><i class="fab fa-steam fa-2x"></i><i class="fab fa-paypal fa-2x"></i></div>
                </span>
            </div>
            <p id = "don"><-- Help this extension get to Chrome Web Store! (needed 5$)</p>
            </div>
       </div>
    </div>
</body>
<script>
    function openSteam(){
        window.open('https://steamcommunity.com/tradeoffer/new/?partner=111270195&token=1aUiuvCT ', '_blank');
    }
    
    function openPaypal(){
        window.open('https://www.paypal.me/ser646 ', '_blank');
    }

    function openMozilla(){
        window.open('https://addons.mozilla.org/pl/firefox/addon/tf2-trade-helper/?src=search', '_blank');
    }

    function downloadCrx(){
        window.open('TF2TradeHelperCHROME.crx');
    }

    function downloadZip(){
        window.open('TF2TradeHelper.zip');
    }

    document.getElementsByClassName("fa-steam")[0].addEventListener("click", openSteam);
    document.getElementsByClassName("fa-paypal")[0].addEventListener("click", openPaypal);
    document.getElementsByClassName("fa-file")[0].addEventListener("click", downloadCrx);
    document.getElementsByClassName("fa-file-archive")[0].addEventListener("click", downloadZip);
    document.getElementsByClassName("fa-firefox")[0].addEventListener("click", openMozilla);
</script>
</html>
